<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <title>Unscramble Words</title>
    <link rel="stylesheet" href="./style.css">


    <script src="https://kit.fontawesome.com/803d8bae44.js" crossorigin="anonymous"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">



</head>

<body>

    <div id="nhap_ten">
        <div id="nhap_form">
            <span style="color: white; font-size: 30px;">Your name:</span>
            <input style="font-size: 30px; width: 80%;" type="text" id="ten_thi_sinh" onclick="xoa_kiem_tra()">

        </div>
        <div id="xac_nhan">
            <div id="btn_xac_nhan" onclick="hien_thi_ten()">Confirm</div>
            <div id="thong_bao_ten">Please enter your name</div>
        </div>



    </div>


    <!-- Bo sung send data -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display: none"></iframe>


    <form name='myform'
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScxjZRAGLJvz_4ZxX9v2qbT6k96v66M3ksb7OtC9D-g-jNAeQ/formResponse"
        method="POST" target="hidden_iframe" style="display: none;" id='send_form'>
        <input type="text" placeholder="Name Quiz" name="entry.1793627517"><br>
        <input type="text" placeholder="Name User" name="entry.2109673701"><br>
        <input type="text" placeholder="Score" name="entry.462995548"><br>
        <input type="text" placeholder="Time" name="entry.2020970935"><br>
        <input type="text" placeholder="Real Time" name="entry.591785655"><br>

    </form>





    <div id="app">

        <div id="tien_do">
            <div id="phan_tram"></div>
        </div>

        <div id="du_lieu_kiem_tra">



            <div class="diem_so_kiem_tra"><i class="fas fa-heart trai_tim"></i>
                <span id="hien_thi_diem_so"></span>
            </div>
            <div class="thoi_gian">
                <i class="fas fa-stopwatch bam_gio"></i>
                <span id="hien_thi_thoi_gian">00 : 00</span>
            </div>
        </div>

        <div id="am_thanh">
            <audio autoplay controls id="phat_nhac" controlsList="nodownload"></audio>
        </div>

        <div id="noi_dung">
            <div id="dash"></div>
            <div id="container"></div>

            <div id="bang_true_false"></div>
        </div>

        <div id="button_check">
            <div id="nut_bam">
                <audio id="am_thanh_true_false" autoplay></audio>
                <div id="btn" onclick="kiem_tra()">Check</div>
                <div id="btn_tiep_tuc_dung" onclick="tiep_tuc_dung()">Continue</div>
                <div id="btn_tiep_tuc_sai" onclick="tiep_tuc_sai()">Continue</div>
            </div>
        </div>

    </div>
    <div id="end_app">
        <div id="tieu_de"></div>

        <div id="diem_so"></div>
        <div id="ket_qua_time"></div>
        <div id="facebook" onclick="click_facebook()"><i class="fab fa-facebook hieu_chinh_facebook"></i>Group FB</div>
        <div id=menu onclick="click_menu()">Menu</div>

        <!-- <div id="share" onclick="click_share()">
            <i class="fas fa-share hieu_chinh_share"></i></i>Share
        </div> -->




    </div>


    <!-- Duong dan menu -->
    <div id='link_menu' style="display: none;">#</div>


    <!-- Cơ sở dữ liệu -->
    <div id="chu_de">Unscramble Words</div>
    
    <div id="du_lieu_cau_hoi">They're sitting on a bench. ,They're lying on the grass. ,They're riding their bicycles. </div>
    <div id="du_lieu_loi_dich">Họ đang ngồi trên một chiếc ghế dài. ,Họ đang nằm trên bãi cỏ. ,Họ đang đi xe đạp của họ.</div>
</body>

<script src="./main.js"></script>

</html>
